<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <script src="./script.js" defer></script>

        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Rubik:wght@400;500;600;700;800&display=swap" rel="stylesheet">

        <title>Calculadora</title>

    </head>
    <body>
        <div class="app-box">

            <div class="display">

                <div class="input"></div>

                <div class="output">

                    <img src="./assets/equals.svg" alt="sinal de igual">

                    <span class="result">0</span>

                </div>

            </div>

            <div class="keyboard">
                
                <button onclick="clean()" title="Limpar tudo">CE</button>

                <button onclick="back()" title="Apagar">C</button>

                <button onclick="insert('%')" title="Porcentagem"><img src="./assets/percentage.svg" alt="percentage"></button>
                
                <button onclick="insert('/')" title="Dividir"><img src="./assets/divide.svg" alt=""></button>

                <button onclick="insert('7')">7</button>

                <button onclick="insert('8')">8</button>

                <button onclick="insert('9')">9</button>
                
                <button onclick="insert('*')" title="Multiplicar"><img src="./assets/x.svg" alt=""></button>

                <button onclick="insert('4')">4</button>

                <button onclick="insert('5')">5</button>

                <button onclick="insert('6')">6</button>
                
                <button onclick="insert('-')" title="Subtrair"><img src="./assets/minus.svg" alt=""></button>

                <button onclick="insert('1')">1</button>

                <button onclick="insert('2')">2</button>

                <button onclick="insert('3')">3</button>
                
                <button onclick="insert('+')" title="Somar"><img src="./assets/plus.svg" alt=""></button>

                <button><img src="./assets/plusMinus.svg" alt=""></button>

                <button onclick="insert('0')">0</button>

                <button onclick="insert('.')">.</button>
                
                <button onclick="calcular()" title="Calcular"><img src="./assets/equalsW.svg" alt=""></button>

            </div>
         
        </div>
    </body>
</html>
